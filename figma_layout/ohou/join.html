<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 오늘의 집</title>
    <link rel="shortcut icon" icon href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/join.css">
</head>
<body>
    <div class="wrap">
        <h1><a href="./index.html"><img src="./images/logo.png" alt="오늘의 집"></a></h1>
        <h1>회원가입</h1>
        <p>SNS계정으로 간편하게 회원가입</p>
            <div class="sns">
                <a href="#"><img src="./images/facebook.png" alt="페이스북 아이디로 회원가입"></a>
                <a href="#"><img src="./images/kakao.png" alt="카카오톡 아이디로 회원가입"></a>
                <a href="#"><img src="./images/naver.png" alt="네이버 아이디로 회원가입"></a>
            </div>
            <form action="#" method="post" id="join_frm">
                <fieldset class="contents">
                    <legend>가입정보</legend>
                    <dl class="info">
                        <dt>이메일</dt>
                        <dd><input type="text" name="user_email_srh" id="user_email_srh" class="email_srh" placeholder="이메일 선택하기"></dd>
                        <dd><input type="text" name="user_email" id="user_email" class="id_mail" placeholder="이메일 인증하기"></dd>
                        <dt>비밀번호</dt>
                        <dd>영문,숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</dd>
                        <dd><input type="password" name="user_pw" id="user_pw" class="id_pw" placeholder="비밀번호"></dd>
                        <dt>비밀번호확인</dt>
                        <dd><input type="password" name="user_pw_check" id="user_pw_check" class="pw_check" placeholder="비밀번호확인"></dd>
                        <dt>닉네임</dt>
                        <dd>다른 유저와 겹치지 않도록 입력해주세요.(2-20자)</dd>
                    </dl>
                </fieldset>
                <fieldset class="law">
                    <legend>가입약관</legend>
                </fieldset>
                <button type="submit" id="./join_frm">회원가입</button>
                <p>이미 아이디가 있으신가요?<a href="./login.html">로그인</a></p>
            </form>
    </div>
</body>
</html>
