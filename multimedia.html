    <h2 id="link_pst">링크 태그</h2>
    <!-- `target="_blank"` 를 사용할때, 무조건 한칸 띄고 사용하고, 새창으로 링크 열기 태그-->

    <h2 id="img_pst">이미지 태그</h2>
    <!-- 의미가 있는 이미지는 `alt`를 사용해서 내용을 적어준다. (시각장애인들을 위해서,) 의미가 없는 이미지는 `<alt="">`만 작성해줌 -->
    <p><img src="./images/aoa_banner.jpg" alt="접근성 오픈 아카데미 유튜브채널 AOA 구독하기, 월요일 콘텐츠 업데이트!"></p>

    <h2>링크와 이미지 태그</h2>
    <p>웹에 사용되는 이미지는 사용자와 상호작용하는 클릭 기능 이미지라면 a 링크태그가 반드시 함께 해야한다.</p>
    <!-- 이미지는 닫기 태그가 없기때문에 a 태그 안에 속해야 한다. -->

    <hr>
    <h2 id="video_pst">비디오 태그</h2>
    <P>video 태그는 로컬 위치에 영상파일이 있는 경우 사용하는 태그다.</P>
    <!-- `autoplay muted은 함께 작성해야한다. (사용자가 불편함을 느끼면 안됨) -->
    <video src="./video/cat.mp4" autoplay muted loop controls></video>
    <source><!-- 2개 이상의 확장자 연결 -->
    <track><!-- 자막 -->
    <video src="./video/coffee.mp4" loop controls></video>
    <video src="./video/forest.mp4" autopaly loop controls></video>
